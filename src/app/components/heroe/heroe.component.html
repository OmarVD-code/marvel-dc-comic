<h1>
  {{ heroe.nombre | uppercase }}
  <small>({{ heroe.aparicion }})</small>
</h1>
<hr />
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid" />
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block mt-3"
      >Regresar</a
    >
  </div>
  <div class="col-md-8">
    <p style="text-align: justify">
      {{ heroe.bio }}
    </p>
    <img
      *ngIf="heroe.casa == 'Marvel'"
      class="img-logo"
      src="assets/img/marvel-logo.png"
      alt="Marvel"
    />
    <img
      *ngIf="heroe.casa == 'DC'"
      class="img-logo"
      src="assets/img/dc-logo.jpg"
      alt="DC"
    />
  </div>
</div>
