<h1>
  {{ heroe.name | uppercase }}
  <small>({{ heroe.dob }})</small>
</h1>
<hr />
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.image" [alt]="heroe.name" class="img-fluid" />
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block mt-3"
      >Regresar</a
    >
  </div>
  <div class="col-md-8">
    <p style="text-align: justify">
      {{ heroe.bio }}
    </p>
    <img
      *ngIf="heroe.home == 'MARVEL'"
      class="img-logo-2"
      src="assets/img/marvel-logo.png"
      alt="Marvel"
    />
    <img
      *ngIf="heroe.home == 'DC'"
      class="img-logo-2"
      src="assets/img/dc-logo.jpg"
      alt="DC"
    />
  </div>
</div>
