<h1>Resultados de la búsqueda: {{ term }}</h1>
<hr />
<div class="card-columns animated fadeIn">
  <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>

<div *ngIf="heroes.length == 0" class="animated fadeIn fast">
  <div class="alert alert-info" role="alert">
    No hay resultados para la búsqueda: {{ term }}
  </div>
</div>
