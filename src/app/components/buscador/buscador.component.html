<h1>Results for search: {{ term }}</h1>
<hr />

<div *ngIf="loading" class="card-columns">
  <div class="card skeleton-card" *ngFor="let s of [1,2,3,4,5,6]">
    <div class="skeleton-img"></div>
  </div>
</div>

<div *ngIf="!loading && heroes.length > 0" class="card-columns animated fadeIn">
  <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.heroId" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>

<div *ngIf="heroes.length == 0" class="animated fadeIn fast">
  <div class="alert alert-info" role="alert">
    No results for search: {{ term }}
  </div>
</div>
