<h1>Superheroes <small>Marvel & DC</small></h1>
<hr />

<div *ngIf="loading" class="card-columns">
  <div class="card skeleton-card" *ngFor="let s of [1,2,3,4,5,6]">
    <div class="skeleton-img"></div>
  </div>
</div>

<div *ngIf="!loading" class="card-columns animated fadeIn">
  <app-heroe-tarjeta
    *ngFor="let heroe of heroes"
    [heroe]="heroe"
    [index]="heroe.heroId">
  </app-heroe-tarjeta>
</div>
